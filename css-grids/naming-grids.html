<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Naming Grid Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            width: 800px;
            height: 500px;
            background-color: lightgrey;
            margin: auto;
            display: grid;
            /* grid-template-rows: [header-start] 1fr [header-end main-start] 1fr 1fr [main-end box-start] 1fr [box-end footer-start] 1fr [footer-end]; */
            /* grid-template-columns: repeat(4, [col-start] 1fr [col-end]); */
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas: "header header header header"
                                "sidebar main main main"
                                "sidebar main main main"
                                "sidebar box-1 box-2 box-3"
                                "footer footer footer footer";
            gap: 1rem;
        }

        .container div {
            background-color: royalblue;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            color: white;
        }

        .header {
            grid-area: header;
            /* grid-column: col-start 1 / col-end -1;
            grid-row: header-start / header-end; */
        }

        .sidebar {
            grid-area: sidebar;
            /* grid-column: col-start 1 / col-end 1;
            grid-row: main-start / box-end; */
        }

        .main {
            grid-area: main;
            /* grid-column: col-start 2 / col-end -1;
            grid-row: main-start / main-end; */
        }

        .box-1 {
            grid-area: box-1;
            /* grid-column: col-start 2 / col-end 2;
            grid-row: box-start / box-end; */
        }

        .box-2 {
            grid-area: box-2;
            /* grid-column: col-start 3 / col-end 3;
            grid-row: box-start / box-end; */
        }

        .box-3 {
            grid-area: box-3;
            /* grid-column: col-start 4 / col-end -1;
            grid-row: box-start / box-end; */
        }

        .footer {
            grid-area: footer;
            /* grid-column: col-start 1 / col-end -1;
            grid-row: footer-start / footer-end; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main</div>
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
